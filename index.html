<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <header>
          <h1>Today's focus</h1>
          <div class="input-container">
            <input class="input" type="text" />
            <svg
              class="add"
              width="40"
              height="40"
              viewBox="0 0 40 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20 0C8.955 0 0 8.955 0 20C0 31.045 8.955 40 20 40C31.045 40 40 31.045 40 20C40 8.955 31.045 0 20 0ZM30 21.6667H21.6667V30H18.3333V21.6667H10V18.3333H18.3333V10H21.6667V18.3333H30V21.6667Z"
                fill="#79B20A"
              />
            </svg>
          </div>
        </header>
        <main>
          <div class="todo-container"></div>
        </main>
      </div>
      <div class="right">
        <div class="time">
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M9 12l-4.463 4.969-4.537-4.969h3c0-4.97 4.03-9 9-9 2.395 0 4.565.942 6.179 2.468l-2.004 2.231c-1.081-1.05-2.553-1.699-4.175-1.699-3.309 0-6 2.691-6 6h3zm10.463-4.969l-4.463 4.969h3c0 3.309-2.691 6-6 6-1.623 0-3.094-.65-4.175-1.699l-2.004 2.231c1.613 1.526 3.784 2.468 6.179 2.468 4.97 0 9-4.03 9-9h3l-4.537-4.969z"
                fill="#f9f5fd"
              />
            </svg>
          </button>
          <h2>time</h2>
        </div>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
